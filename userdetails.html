<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            background-position: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .user-details {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
        }
        .form-group label {
            font-weight: bold;
            margin-right: 10px;
            flex-basis: 100px; /* Adjust label width as needed */
        }
        .form-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>User Details</h1>
    <div class="user-details">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" readonly>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" readonly>
        </div>
        <div class="form-group">
            <label for="phn_no">Phone Number:</label>
            <input type="text" id="phn_no" readonly>
        </div>
        <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" id="uname" readonly>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" id="password" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" readonly>
        </div>
        <div class="form-group">
            <label for="lic_no">License Number:</label>
            <input type="text" id="lic_no" readonly>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" readonly>
        </div>
    </div>

    <script>
        // Fetch user details for the logged-in user from Flask backend
        fetch('/get_logged_in_user')
            .then(response => response.json())
            .then(user => {
                if (user) { // Check if user details are available
                    document.getElementById('name').value = user.name;
                    document.getElementById('age').value = user.age;
                    document.getElementById('phn_no').value = user.phn_no;
                    document.getElementById('uname').value = user.uname;
                    document.getElementById('password').value = user.password;
                    document.getElementById('email').value = user.email;
                    document.getElementById('lic_no').value = user.lic_no;
                    document.getElementById('dob').value = user.dob;
                } else {
                    console.error('No user details found.');
                }
            })
            .catch(error => console.error('Error fetching user details:', error));
    </script>
</body>
</html>
