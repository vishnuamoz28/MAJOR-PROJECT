<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taken Premiums</title>
</head>
<body>
    <h1>Recently Paid Premiums</h1>
    <table>
        <thead>
            <tr>
                <th>Policy ID</th>
                <th>Company Name</th>
                <th>Claim Settled</th>
                <th>IDV</th>
                <th>Duration</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for premium in taken_premiums %}
                <tr>
                    <td>{{ premium.policy_id }}</td>
                    <td>{{ premium.cname }}</td>
                    <td>{{ premium.claim_set }}</td>
                    <td>{{ premium.idv }}</td>
                    <td>{{ premium.duration }}</td>
                    <td>{{ premium.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
