<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header2{
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header img {
            max-width: 100px; /* Adjust the size of the logo */
            margin-right: 10px; /* Add some spacing between the logo and text */
        }
        .navbar {
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .navbar .links {
            margin-left: auto; /* Push links to the right */
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-grow: 1;
            padding: 20px;
        }
        .sidebar {
            border-right: 1px solid #ccc;
            padding: 0; /* Remove default padding */
            display: flex;
            text-align:justify;
            flex-direction: column; /* Change flex-direction to column */
            justify-content: flex-start; /* Align items to the start */
        }
        .sidebar .link {
            margin-bottom: 30px; /* Add some vertical spacing between links */
        }
        .sidebar .link a {
            color: #000; /* Change the link color to black */
            text-decoration: none; /* Remove underline from links */
        }
        .sidebar .link a:hover {
            color: #666; /* Change link color on hover */
        }
        .main-content {
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: auto; /* Push footer to the bottom */
        }

        /* Popup styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px; /* Place modal content at the center */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 5% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src='/static/LOGO_DESIGN.png' alt="Project Logo">
        <h1>DYNAMIC AUTOMOBILE INSURANCE PREMIUMS</h1>
    </div>
    <div class="header2"><h2>USER DASHBOARD</h2></div>
    <div class="navbar">
        <div class="links">
            <a href="#">About</a>
            <a href="#">Contact Us</a>
            <a href="{{url_for('logout')}}">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <!-- Sidebar content goes here -->
            <div class="link"><a href="{{url_for('user_details')}}">USER PROFILE</a></div>
            <div class="link"><a href="{{ url_for('premium') }}">PREMIUM CALCULATION</a></div>
            <div class="link"><a href="{{url_for('view_premiums_by_amount')}}">VIEW TAKEN PREMIUMS</a></div>
        </div>
        <div class="main-content">
            <!-- Main content goes here -->
            <h2>Main Content</h2>
            <!-- Modal dialog for vehicle registration -->
            <div id="popupModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closePopup()">&times;</span>
                    <h2>Enter Vehicle Registration</h2>
                    <form id="vehicleForm">
                        <div>
                            <label for="vehicleReg">Vehicle Registration Number :</label>
                            <input type="text" id="vehicleReg" name="vehicleReg" pattern="[A-Z0-9]{1,10}" title="Please enter a valid vehicle registration number (up to 10 characters, uppercase letters and numbers only)" required>
                        </div>
                        <div><button type="submit">Submit</button></div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p></p>
    </div>
    <script>
        // Function to open the popup window
        function openPopup() {
            document.getElementById("popupModal").style.display = "block";
        }

        // Function to close the popup window
        function closePopup() {
            document.getElementById("popupModal").style.display = "none";
        }

        // Function to handle form submission
        document.getElementById("vehicleForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            var vehicleReg = document.getElementById("vehicleReg").value;
            alert("Vehicle Registration: " + vehicleReg);
            // You can perform additional actions here, such as sending the data to the server via AJAX
            closePopup(); // Close the popup window
        });

        // Open the popup window when the page loads
        window.onload = function() {
            openPopup();
        };
    </script>    
</body>
</html>
